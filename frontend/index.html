<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
</head>
<body>
    <h1>Daftar Mahasiswa</h1>
    <table border="1">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody id="mahasiswa-table">
        </tbody>
    </table>

    <script>
        fetch("http://localhost:5000/mahasiswa")
            .then(response => response.json())
            .then(data => {
                let rows = "";
                data.mahasiswa.forEach(m => {
                    rows += `<tr>
                        <td>${m.NIM}</td>
                        <td>${m.Nama}</td>
                        <td>${m.AlamatMahasiswa}</td>
                    </tr>`;
                });
                document.getElementById("mahasiswa-table").innerHTML = rows;
            })
            .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
